<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickDesk | Login / Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .tab-active {
      @apply text-blue-600 font-bold border-b-2 border-blue-600;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-blue-100 to-blue-300 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white rounded-3xl shadow-2xl w-full max-w-4xl overflow-hidden transition-all duration-500">
    <div class="grid grid-cols-1 md:grid-cols-2">

      <!-- Left Info Panel -->
      <div class="bg-blue-700 text-white p-10 hidden md:flex flex-col justify-center items-start gap-4">
        <h1 class="text-4xl font-bold leading-tight">Welcome to QuickDesk</h1>
        <p class="text-lg">A streamlined help desk platform for support and users.</p>
        <ul class="text-sm list-disc pl-5 space-y-1">
          <li>Raise & manage support tickets</li>
          <li>Real-time updates & notifications</li>
          <li>Modern UI with smooth experience</li>
        </ul>
      </div>

      <!-- Right Forms Panel -->
      <div class="p-8 md:p-10">
        <!-- Tabs -->
        <div class="flex justify-center gap-8 mb-6 border-b border-gray-200">
          <button id="loginTab" class="pb-2 tab-active">Login</button>
          <button id="registerTab" class="pb-2 text-gray-600 hover:text-blue-600">Register</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-5">
          <div>
            <label class="block mb-1 text-sm font-medium">Email</label>
            <input type="email" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required>
          </div>
          <div>
            <label class="block mb-1 text-sm font-medium">Password</label>
            <input type="password" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required>
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition-all font-semibold">Login</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="space-y-5 hidden">
          <div>
            <label class="block mb-1 text-sm font-medium">Full Name</label>
            <input type="text" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" required>
          </div>
          <div>
            <label class="block mb-1 text-sm font-medium">Email</label>
            <input type="email" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" required>
          </div>
          <div>
            <label class="block mb-1 text-sm font-medium">Password</label>
            <input type="password" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" required>
          </div>
          <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-xl hover:bg-green-700 transition-all font-semibold">Register</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    loginTab.addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      loginTab.classList.add('tab-active');
      registerTab.classList.remove('tab-active');
    });

    registerTab.addEventListener('click', () => {
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
      registerTab.classList.add('tab-active');
      loginTab.classList.remove('tab-active');
    });

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Login submitted!');
    });

    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Registration submitted!');
    });
  </script>
</body>
</html>
